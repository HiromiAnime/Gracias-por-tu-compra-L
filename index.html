    /* Swiper */
    .swiper{width:100%;max-width:1100px;padding:40px 0}
    .swiper-slide{
      border-radius:14px;
      overflow:hidden;
      background:rgba(255,255,255,0.08);
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
      transition:transform .45s ease,box-shadow .35s;
      cursor:grab;
    }
    .swiper-slide:hover{transform:translateY(-8px) scale(1.04);box-shadow:0 25px 60px rgba(250,230,255,0.25)}
    .swiper-slide img{
      height:420px;
      width:auto;
      object-fit:contain;
      display:block;
      border-radius:10px;
      transition:transform .5s;
      -webkit-user-drag:none;
    }
    .swiper-slide:hover img{transform:scale(1.06)}
    .swiper-button-next, .swiper-button-prev{color:#ffe7f6}
    .swiper-pagination-bullet{background:#fff2fa;opacity:.9}

    /* GalerÃ­a de videos */
    .video-gallery{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:28px;
      justify-items:center;
      align-items:center;

    .video-gallery iframe{
      width:100%;
      max-width:500px;
      aspect-ratio:16/9;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,0.4);

    .video-gallery iframe:hover{

    @media(max-width:800px){

    /* BotÃ³n Instagram */
    .insta-btn{
      background:linear-gradient(135deg,#fff1f9,#ffe7b2);
      border:none;
      color:#5a3c5f;
      font-family:"Times New Roman",serif;
      font-size:18px;
      padding:12px 26px;
      border-radius:999px;
      cursor:pointer;
      box-shadow:0 8px 30px rgba(255,220,240,0.25);
      transition:transform .25s, box-shadow .25s;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .insta-btn:hover{
      transform:translateY(-4px);
      box-shadow:0 16px 40px rgba(255,230,250,0.35);

    footer{

    @media (max-width:900px){

    }
    @media (max-width:560px){
      header h1{font-size:1.8rem}
      .swiper-slide img{height:280px}

  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
  // Swiper
  document.addEventListener('DOMContentLoaded', () => {
    const swiper = new Swiper('.swiper', {
      slidesPerView: 3,
      spaceBetween: 28,
      centeredSlides: true,
      loop: true,
      grabCursor: true,
      autoplay: { delay: 2500, disableOnInteraction: false },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      pagination: { el: '.swiper-pagination', clickable: true },
      breakpoints: {
        0: { slidesPerView: 1 },
        640: { slidesPerView: 2 },
        980: { slidesPerView: 3 }
      }
    });
  });

  // BotÃ³n de mÃºsica
  const audio = document.getElementById('bgAudio');
  const btn = document.getElementById('musicBtn');
  const icon = btn.querySelector('img');

  btn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      btn.classList.add('playing');
      btn.textContent = 'Pausar mÃºsica';
      btn.prepend(icon);
      icon.src = "https://cdn-icons-png.flaticon.com/512/151/151882.png";
    } else {
      audio.pause();
      btn.classList.remove('playing');
      btn.textContent = 'Reproducir mÃºsica';
      btn.prepend(icon);
      icon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png";
    }
  });

  // Fondo de estrellas
  (function(){
    const canvas = document.getElementById('starsCanvas');
    const ctx = canvas.getContext('2d');
    function resize(){
      canvas.width = innerWidth * devicePixelRatio;
      canvas.height = innerHeight * devicePixelRatio;
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    function pastel(){
      const c=['255,240,220','255,225,245','235,250,255','255,250,210'];
      return c[Math.floor(Math.random()*c.length)];
    }
    let stars=[];
    function init(){
      stars=[];
      const count=Math.floor((innerWidth+innerHeight)/28);
      for(let i=0;i<count;i++){
        stars.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*2+0.6,vy:Math.random()*0.6+0.08,c:pastel(),a:Math.random()*0.7+0.3});
      }
    }
    function draw(){
      ctx.clearRect(0,0,innerWidth,innerHeight);
      stars.forEach(s=>{
        s.y+=s.vy;
        if(s.y>innerHeight+6)s.y=-6;
        ctx.beginPath();
        ctx.fillStyle=`rgba(${s.c},${s.a})`;
        ctx.shadowColor=`rgba(${s.c},${s.a})`;
        ctx.shadowBlur=s.r*8;
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize',()=>{resize();init();});
    resize();init();draw();
  })();
  </script>
